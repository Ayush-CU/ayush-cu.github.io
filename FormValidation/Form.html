<html>   
   <head>
      <title>Form Validation</title>  
      <style>
         body {
           background-image: url('bg.jpg');
           background-repeat: no-repeat
           background-attachment: fixed;
           background-size: cover;
           width: 100%;
           height: 100%;
         }
         table, th, td {
            font-size: 25px;
            font-family:'Verdana';
         }

         input[type="text"] {
            width: 100%;
            height: 100%;
            }
         </style>     
    <script type = "text/javascript">

      function validate() {
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         if( document.myForm.EMail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         if( document.myForm.Mobile.value == "" ) {
            alert( "Please provide your Mobile!" );
            document.myForm.Mobile.focus() ;
            return false;
         }
         if( document.myForm.Income.value == "" ) {
            alert( "Please provide your Income information!" );
            document.myForm.Income.focus() ;
            return false;
         }
         if( document.myForm.Pin.value == "" || isNaN( document.myForm.Pin.value ) ||
            document.myForm.Pin.value.length != 6 ) {
            
            alert( "Please provide a pin in the proper format e.g. #####" );
            document.myForm.Pin.focus() ;
            return false;
         }
         if( document.myForm.State.value == "-1" ) {
            alert( "Please provide your state!" );
            document.myForm.State.focus() ;
            return false;
         }
         return( true );
      }
</script>   
   </head>
   
   <body>
       <h1 align="center" style="font-family: Comic Sans MS, cursive, sans-serif;" >PLEASE FILL THE REQUIRED INFORMATION</h1>
      <form action = "/welcome.html" name = "myForm" onsubmit = "return(validate());">
         <table align="center" border-collapse: collapse , cellspacing = "5" cellpadding = "20" border = "10" style="background-color:#44beae" >
    
            <tr>
               <td align = "center">Name</td>
               <td><input type = "text" name = "Name" /></td>
            </tr>
            
            <tr>
               <td align = "center">EMail</td>
               <td><input type = "email" name = "EMail" /></td>
            </tr>

            <tr>
               <td align = "center">Mobile No</td>
               <td><input type = "number" name = "Mobile" /></td>
            </tr>  

            <tr>
               <td align = "center">Annual Income</td>
               <td><input type = "text" name = "Income" /></td>
            </tr>

            <tr>
               <td align = "center">Pin Code</td>
               <td><input type = "text" name = "Pin" /></td>
            </tr>
            
            <tr>
               <td align = "center">State</td>
               <td>
                  <select name = "State">
                     <option value = "-1" selected>[choose your state]</option>
                     <option value = "1">Arunanchal Pradesh</option>
                     <option value = "2">Bihar</option>
                     <option value = "3">Chhattisgarh</option>
                     <option value = "4">Goa</option>
                     <option value = "5">Gujarat</option>
                     <option value = "6">Haryana</option>
                     <option value = "7">Punjab</option>
                     <option value = "8">Rajasthan</option>
                     <option value = "9">Tamil Nadu</option>
                     <option value = "10">Uttarakhand</option>

                  </select>
               </td>
            </tr>
            
            <tr>
               <td align = "right"></td>
               <td><input type = "submit" value = "Submit" /></td>
            </tr>
            
         </table>
      </form>      
   </body>
</html>
